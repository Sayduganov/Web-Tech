    <script language="JavaScript" type="text/JavaScript">
var x, y, pass, passcheck;
passcheck = "kekw";

pass=(prompt("Введите пароль (kekw)",''));
if(pass==passcheck) {
alert ('Пароль правильный'); 
} else { alert ('Пароль неверный'); }


x=parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит

y=parseInt(prompt("Введите значение у",'')); // число
if(x<y)
{
    alert(" Максимальное число - y");
}
else if (x>y)
{
    alert(" Максимальное число - x");
}
else if (x==y) 
{
     alert("Числа равны");
}
else  { 
    alert("Ошибка ввода, введите целые числа");
    }
</script>
